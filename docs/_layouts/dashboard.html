<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulseek Search Monitor - {{ page.title | default: "Dashboard" }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }

        /* Header with logo */
        .header {
            background: #f8f8f8;
            border-bottom: 2px solid #333;
            padding: 15px 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        /* Navigation styling */
        nav.period-nav {
            background: #f5f5f5;
            border-bottom: 2px solid #333;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav.period-nav a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        nav.period-nav a:hover {
            background: #e0e0e0;
        }

        nav.period-nav a.active {
            background: #333;
            color: white;
            font-weight: 600;
        }

        .separator {
            color: #999;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown > span {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .dropdown > span:hover {
            background: #e0e0e0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 0;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
        }

        h1 {
            color: black;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            font-weight: 600;
        }

        h2 {
            color: black;
            margin-top: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            color: black;
            padding: 20px;
            border: 1px solid #333;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0;
            color: black;
        }

        .stat-card .label {
            font-size: 12px;
            color: #999;
        }

        .chart {
            margin: 30px 0;
            border: 1px solid #eee;
            padding: 10px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid #666;
        }

        .timestamp {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .period-title {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <svg class="header-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="currentColor"/>
            </svg>
            <h1 class="header-title">Soulseek Search Monitor</h1>
        </div>
    </div>

    {% include nav.html %}

    <div class="container">
        {{ content }}

        <div class="footer">
            <p>Soulseek Research Project | Data collected from distributed geographic locations</p>
            <p>All usernames are cryptographically hashed for privacy</p>
            <p><a href="https://github.com/ghxm/soulseek-research">View on GitHub</a></p>
        </div>
    </div>
</body>
</html>
