name: Update Statistics Dashboard

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dashboard.txt

      - name: Download archives from server
        env:
          SSH_KEY: ${{ secrets.DB_SERVER_SSH_KEY }}
          DB_HOST: ${{ secrets.DB_SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DB_HOST >> ~/.ssh/known_hosts

          # Download all archive files
          mkdir -p archives
          scp -o StrictHostKeyChecking=no root@$DB_HOST:/opt/archives/*.csv.gz archives/ || echo "No archives found or error downloading"

      - name: Generate statistics
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ARCHIVE_PATH: archives
        run: python scripts/generate_stats.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
